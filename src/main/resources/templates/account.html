<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Grupo 7 AgroRental</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Favicon-->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">

    <!-- THEME CSS
	================================================== -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
    <!-- Slick Carousel -->
    <link rel="stylesheet" href="plugins/slick-carousel/slick.css">
    <link rel="stylesheet" href="plugins/slick-carousel/slick-theme.css">
    <!-- manin stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
   

    <!-- Contenido para usuarios NO autenticados -->
    <div >
        <section class="login-signup section-padding">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-lg-7">
                        <div class="login">
                            <div class="text-center">
                                <a href="index.html"><img src="images/logos/logoA.png" alt="" class="img-fluid" ></a>
                            </div>

                            <h3 class="mt-4">Login Aquí</h3>
                            <p class="mb-5">Ingrese su nombre de usuario y contraseña</p>

                            <!-- Mensaje de error -->
                            <div th:if="${param.error}" class="alert alert-danger">
                                Usuario o password invalido.
                            </div>

                            <!-- Mensaje de logout -->
                            <div th:if="${param.logout}" class="alert alert-success">
                                Se ha cerrado la sesión correctamente
                            </div>

                            <form th:action="@{/login}" method="post" class="login-form row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="loginemail">Nombre de usuario</label>
                                        <input type="text" id="loginemail" class="form-control" name="user"
                                            placeholder="Ingrese nombre de usuario" required>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="loginPassword">Password</label>
                                        <input type="password" id="loginPassword" class="form-control" name="encryptedPass"
                                            placeholder="Password" required>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <button class="btn btn-primary" type="submit">Login</button>
                                    <p class="mt-5 mb-0">
                                        ¿Aún no eres miembro? <a th:href="@{/signup}">Registrarse Aquí</a>
                                    </p>
                                      <p class="mt-5 mb-0"><a href="/">Volver al inicio</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <!-- THEME JAVASCRIPT FILES
================================================== -->
    <!-- initialize jQuery Library -->
    <script src="plugins/jquery/jquery.js"></script>
    <!-- Bootstrap jQuery -->
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- Slick Slider -->
    <script src="plugins/slick-carousel/slick.min.js"></script>
    <!-- Google Map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC72vZw-6tGqFyRhhg5CkF2fqfILn2Tsw"></script>
    <script src="plugins/google-map/gmap.js"></script>
    <!-- main js -->
    <script src="js/custom.js"></script>

</body>

</html>
