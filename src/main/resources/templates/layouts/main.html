<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Update: revisión de rama mtapia -->

<head th:fragment="html_head">
    <meta charset="utf-8">
    <title>Grupo 7 AgroRental</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Favicon-->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/images/apple-touch-icon.png}">

    <!-- THEME CSS
	================================================== -->
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">
    <!-- FontAwesome -->
    <link rel="stylesheet" th:href="@{/plugins/font-awesome/css/font-awesome.min.css}">
    <!-- Slick Carousel -->
    <link rel="stylesheet" th:href="@{/plugins/slick-carousel/slick.css}">
    <link rel="stylesheet" th:href="@{/plugins/slick-carousel/slick-theme.css}">
    <!-- main stylesheet -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <!-- fragmento encarbezado -->
    <div th:fragment="html_header">
        <div class="trending-bar-dark hidden-xs">
            <div class="container">
                <div class="row">

                    <div class="col-md-12 col-sm-12 col-xs-12 top-nav-social-lists text-lg-right col-lg-4 ml-lg-auto">
                        <ul class="list-unstyled mt-4 mt-lg-0">
                            <li>
                                <a href="#">
                                    <span class="social-icon">
                                        <i class="fa fa-facebook-f"></i>
                                    </span>
                                </a>

                                <a href="#">
                                    <span class="social-icon">
                                        <i class="fa fa-youtube"></i>
                                    </span>
                                </a>
                                <a href="#">
                                    <span class="social-icon">
                                        <i class="fa fa-linkedin"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>


        <div class="main-navbar clearfix bg-dark ">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg site-main-nav navigation">
                            <a class="navbar-brand d-lg-none" href="/">
                                <img th:src="@{/images/logos/logoA.png}" alt="" href="/Home">
                            </a>

                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="fa fa-bars"></span>
                            </button>

                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav mr-auto">

                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" role="button"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Home
                                        </a>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" href="/">Home</a>
                                        </div>
                                    </li>

                                    <li class="nav-item dropdown" sec:authorize="!isAuthenticated()">
                                        <a class="nav-link dropdown-toggle" href="#" role="button"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            LOGIN
                                        </a>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" th:href="@{/account}">Login</a>
                                            <a class="dropdown-item" th:href="@{/signup}">Registro</a>
                                        </div>
                                    </li>

                                    <!-- Logout visible solo para usuarios autenticados -->
                                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                                        <a class="nav-link dropdown-toggle" href="#" role="button"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Hola, <span sec:authentication="name"></span>
                                        </a>

                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" th:href="@{/perfil}">Perfil</a>
                                            <a class="dropdown-item" th:href="@{/empresas}">Mis Empresas</a>
                                            <a class="dropdown-item" th:href="@{/maquinarias}">Mis Maquinarías</a>
                                            <a class="dropdown-item" th:href="@{/recetas}">Recetas</a>
                                            <form th:action="@{/salir}" method="post" class="d-inline">
                                                <button type="submit" class="dropdown-item">Cerrar sesión</button>
                                            </form>
                                        </div>
                                    </li>


                                    <li class="nav-item" sec:authorize="isAuthenticated()">
                                        <a class="nav-link" th:href="@{/contact}">Contacto</a>
                                    </li>


                                    <li class="nav-item dropdown"
                                        sec:authorize="hasRole('ADMIN') or hasRole('ROLE_ADMIN')">
                                        <a class="nav-link dropdown-toggle" href="#" role="button"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Admin
                                        </a>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" th:href="@{/tiposcultivos}">Tipos de Cultivo</a>
                                            <a class="dropdown-item" th:href="@{/tipomaquinaria}">Tipos de
                                                Maquinaria</a>
                                        </div>
                                    </li>


                                </ul>
                                <div class="nav-search ml-auto d-none d-lg-block">
                                    <span id="search">
                                        <i class="fa fa-search"></i>
                                    </span>
                                </div>
                            </div>
                        </nav>

                    </div>
                </div>
            </div>
            <form class="site-search" method="get">
                <input type="text" id="searchInput" name="site_search" placeholder="Enter Keyword Here..." autofocus="">
                <div class="search-close">
                    <span class="close-search">
                        <i class="fa fa-times"></i>
                    </span>
                </div>
            </form>
        </div>
    </div>



    <!-- contenido dinamico 
    <main th:fragment="content">
    </main>-->


    <!-- Footer -->


    <footer th:fragment="html_footer" class="footer footer-main ">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-sm-12 col-lg-6 text-center">
                    <a href="/"><img th:src="@{/images/logos/logoA.png}" alt="" class="img-fluid"></a>
                    <p class="mt-4">25 años poniendo al campo en movimiento.</p>

                    <ul class="list-inline footer-social">
                        <li class="li list-inline-item"><a href="https://www.facebook.com/themefisher"><i
                                    class="fa fa-facebook"></i></a></li>

                        <li class="li list-inline-item"><a href="#"><i class="fa fa-linkedin"></i></a></li>
                        <li class="li list-inline-item"><a href="#"><i class="fa fa-youtube"></i></a></li>
                    </ul>

                    <div class="copyright-text text-center">
                        <p class="mb-0">© All Copyright Reserved</p>
                    </div>
                </div>

                <div class="scroll-to-top">
                    <button class="btn btn-primary" title="Back to Top">
                        <i class="fa fa-angle-up"></i>
                    </button>
                </div>
            </div>
        </div>

    </footer>

    <!-- Fragmento de scripts -->
    <div th:fragment="theme-scripts">
        <!-- THEME JAVASCRIPT FILES
================================================== -->
        <!-- initialize jQuery Library -->
        <script th:src="@{/plugins/jquery/jquery.js}"></script>
        <!-- Bootstrap jQuery -->
        <script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
        <!-- Slick Slider -->
        <script th:src="@{/plugins/slick-carousel/slick.min.js}"></script>
        <!-- Google Map 
    <script th:src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC72vZw-6tGqFyRhhg5CkF2fqfILn2Tsw"></script>
    <script th:src="@{/plugins/google-map/gmap.js}"></script>-->
        <!-- main js -->
        <script th:src="@{/js/custom.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    </div>
</body>

</html>
