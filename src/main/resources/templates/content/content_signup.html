<div th:fragment="html_signup_content">
    <!-- Update: revisión de rama mtapia -->

    <div class="breadcrumb-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <ol class="breadcrumb">
                        <li>
                            <a href="/">Home</a>
                        </li>
                        <li>Registrarse</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <section class="login-signup section-padding">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-7">
                    <div class="signup">
                        <div class="text-center">
                            <a th:href="@{/}"><img th:src="@{/images/logos/logo.png}" alt="" class="img-fluid"></a>
                        </div>
                        <h3 class="mt-4">Regístrate aquí</h3>
                        <p class="mb-5">Únete a nosotros y siéntete mejor</p>
                        <form th:action="@{/signup}" th:object="${usuario}" method="post" class="signup-form row"> 
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="f-name">Nombre</label>
                                    <input type="text" class="form-control"
                                            placeholder="Ingresa tu nombre"
                                            th:field="*{nombres}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="l-name">Apellido Paterno</label>
                                    <input type="text" class="form-control" 
                                            placeholder="Ingresa tu apellido Paterno"
                                            th:field="*{primerApellido}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="l-name">Apellido Materno</label>
                                    <input type="text" class="form-control" 
                                            placeholder="Ingresa tu apellido Materno"
                                            th:field="*{segundoApellido}">
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="email-address">Correo electrónico</label>
                                    <input type="email" class="form-control"
                                            placeholder="Ingresa un correo válido"
                                            th:field="*{email}">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="password-s">Contraseña</label>
                                    <input type="password" class="form-control" 
                                            placeholder="Crea una contraseña segura" 
                                            th:field="*{password}">
                                </div>
                            </div> 
                            <div class="col-md-12">
                                <button class="btn btn-primary" type="submit">Registrarse</button>

                                <div th:if="${param.success}">
                                    <p style="color:green;">¡Registro guardado correctamente!</p>
                                </div>


                                <p class="text-danger mt-2" th:if="${error}" th:text="${error}"></p>

                                <p class="mt-5 mb-0">¿Ya tienes una cuenta? <a th:href="@{/account}">Inicia sesión</a></p>

                                <p class="mt-5 mb-0"><a href="/">Volver al inicio</a></p>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
</section>

</div>
