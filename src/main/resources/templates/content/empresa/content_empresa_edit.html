<div th:fragment="html_empresa_editar">

    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="mb-3">Nueva Empresa</h2>

            <form th:action="@{'/empresas/actualizar/' + ${empresa.uuid}}" th:object="${empresa}" method="post"
                class="p-3 border rounded shadow-sm bg-light">

                <h4 class="mb-4 text-center">Editar Empresa</h4>

                <div class="mb-3">
                    <label for="razonSocial" class="form-label fw-bold">Razón Social</label>
                    <input type="text" id="razonSocial" th:field="*{razonSocial}" class="form-control"
                        placeholder="Ingrese la razón social" required>
                </div>

                <div class="mb-3">
                    <label for="direccion" class="form-label fw-bold">Dirección</label>
                    <input type="text" id="direccion" th:field="*{direccion}" class="form-control"
                        placeholder="Ej: Calle Falsa 123" required>
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label fw-bold">Teléfono</label>
                    <input type="text" id="telefono" th:field="*{telefono}" class="form-control"
                        placeholder="Ej: +56 9 1234 5678" required>
                </div>

               <!-- <div class="mb-3">
                    <label for="nota" class="form-label fw-bold">Nota</label>
                    <textarea id="nota" th:field="*{nota}" class="form-control" rows="2"
                        placeholder="Agrega una nota o comentario opcional..."></textarea>
                </div>-->

                <div class="mb-3">
                    <label for="tipoCultivoUuid" class="form-label fw-bold">Tipo de Cultivo</label>
                    <select id="tipoCultivoUuid" name="tipoCultivoUuid" class="form-control" required>
                        <option value="" disabled th:selected="${empresa.tipoCultivo == null}" selected>Selecciona un
                            tipo...</option>
                        <option th:each="tc : ${tiposCultivos}" th:value="${tc.uuid}" th:text="${tc.descripcion}"
                            th:selected="${empresa.tipoCultivo != null and tc.uuid == empresa.tipoCultivo.uuid}">
                        </option>
                    </select>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-save"></i> Actualizar
                    </button>
                    <a href="/empresas" class="btn btn-secondary">
                        <i class="fa fa-arrow-left"></i> Volver
                    </a>
                </div>
            </form>

        </div>
    </div>



    <div class="py-40"></div>

</div>
