<div th:fragment="html_empresa_content">
<!-- Update: revisi√≥n de rama mtapia -->
<style>
       
        .container_table {
            max-width: 1200px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .table {
            margin-top: 20px;
        }
        
        .table thead th {
            background-color: #007bff;
            color: white;
            border: none;
            vertical-align: middle;
        }
        
        .table tbody tr:hover {
            background-color: #f1f3f5;
        }
        
        .btn-edit {
            padding: 5px 15px;
            font-size: 14px;
        }
        
        .table td {
            vertical-align: middle;
        }
    </style>

<div class="breadcrumb-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <ol class="breadcrumb">
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>Mis Empresas</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<section class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col">

                    <div th:if="${param.success}" class="alert alert-success">‚úÖ Registro agregado correctamente.</div>
                    <div th:if="${param.updated}" class="alert alert-primary">‚úèÔ∏è Registro actualizado correctamente.
                    </div>
                    <div th:if="${param.deleted}" class="alert alert-danger">üóëÔ∏è Registro eliminado correctamente.</div>

                    <div class="container_table">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="mb-0">üè¢ Mis Empresas</h4>

                            <a th:href="@{/empresas/nuevo}" class="btn btn-success">
                                <i class="fa fa-plus-circle me-1"></i> Nuevo
                            </a>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Razon Social</th>
                                        <th>Direcci√≥n</th>
                                        <th>Tel√©fono</th>
                                        <th>Tipo de Cultivo</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="empresa, iterStat : ${empresas}">
                                        <td th:text="${iterStat.count}"></td>
                                        <td th:text="${empresa.razonSocial}"></td>
                                        <td th:text="${empresa.direccion}"></td>
                                        <td th:text="${empresa.telefono}"></td>
                                        <td th:text="${empresa.tipoCultivo.descripcion}"></td>
                                        <td class="text-center">
                                            <a th:href="@{/empresas/editar/{uuid}(uuid=${empresa.uuid})}"
                                                class="btn btn-primary btn-edit">
                                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Editar
                                            </a>

                                            <!-- Bot√≥n que abre el modal -->
                                            <button type="button" class="btn btn-edit" data-bs-toggle="modal"
                                                th:data-bs-target="'#confirmModal-' + ${empresa.uuid}">
                                                <i class="fa fa-trash"></i>
                                            </button>

                                            <!-- Modal de confirmaci√≥n -->
                                            <div class="modal fade" th:id="'confirmModal-' + ${empresa.uuid}"
                                                tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog modal-dialog-centered">
                                                    <div class="modal-content">
                                                        <div class="modal-header bg-danger text-white">
                                                            <h5 class="modal-title">Confirmar eliminaci√≥n</h5>
                                                            <button type="button" class="close" data-bs-dismiss="modal"
                                                                aria-label="Cerrar">
                                                                <span aria-hidden="true">&times;</span></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <p>¬øSeguro que deseas eliminar <strong
                                                                    th:text="${empresa.razonSocial}"></strong>?</p>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">Cancelar</button>
                                                            <form
                                                                th:action="@{empresas/eliminar/{uuid}(uuid=${empresa.uuid})}"
                                                                method="post">
                                                                <button type="submit"
                                                                    class="btn btn-danger">Eliminar</button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>


                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
