spring.application.name=agrorental

# eliminar la dependencia si usan 3.5+ y descomentar 
spring.config.import=optional:file:.env[.properties]

#por ahora se omite la conexion a base de dato
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration


#puerto del servidor por defecto tomcat
server.port=8080
spring.jackson.serialization.indent-output=true

# Desactiva el whitelabel error page
server.error.whitelabel.enabled=false

# Personaliza mensajes de error, solo muestra 404 not found 
server.error.include-message=always
server.error.include-binding-errors=never
server.error.include-stacktrace=never

